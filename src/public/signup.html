<!doctype html>
<html>
<head>
  <title>App Title</title>
  <meta charset="utf-8"/>
  <meta name="fragment" content="!"/>
  <meta http-equiv="X-UA-Compatible">
  <meta name="description" content="">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
  <section class="hero is-fullheight is-dark is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-4 is-offset-4">
            <h1 class="title">
              Créer un compte
            </h1>
            <div class="box">
              <form action="/users" method="post">
                <label class="label">Nom d'utilisateur</label>
                <p class="control">
                  <input class="input" type="text" name="username" placeholder="jsmith">
                </p>
                <label class="label">Email</label>
                <p class="control">
                  <input class="input" type="text" name="email" placeholder="jsmith@example.org">
                </p>
                <hr>
                <label class="label">Mot de passe</label>
                <p class="control">
                  <input class="input" type="password" name="password" placeholder="●●●●●●●">
                </p>
                <label class="label">Confirmation de mot de passe</label>
                <p class="control">
                  <input class="input" type="password" name="confirm" placeholder="●●●●●●●">
                </p>
                <hr>
                <p class="control">
                  <button class="button is-primary" type="submit">Créer</button>
                  <button class="button is-default">Annuler</button>
                </p>
              </div>
              <p class="has-text-centered">
                <a href="/signin">Se connecter</a>
                |
                <a href="#">Besoin d'aide?</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
