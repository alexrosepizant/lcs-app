<section class="margin-top-20">
  <div class="container margin-top-20" ng-if="articles.length === 0">
    <div class="notification">
      Il n'y a aucun article.
    </div>
  </div>

  <section style="position: absolute; right: 0;">
    <a class="button is-primary pull-right" ui-sref="article.create">
      <span class="icon is-small">
        <i class="fa fa-plus"></i>
      </span>
      <span>
        Ajouter
      </span>
    </a>
  </section>

  <div class="tabs is-medium is-boxed bottom-20">
    <ul>
      <li ng-class="{'is-active': filter === 'all'}">
        <a ui-sref="article.list({ filter: 'all' })">Tous</a>
      </li>
      <li ng-class="{'is-active': filter === 'video'}">
        <a ui-sref="article.list({ filter: 'video' })">Vid√©os</a>
      </li>
      <li ng-class="{'is-active': filter === 'album'}">
        <a ui-sref="article.list({ filter: 'album' })">Photos</a>
      </li>
    </ul>
  </div>

  <section class="columns " ng-repeat="article in articles" ng-if="articles.length > 0">
    <div class="blogUser column is-1 is-block-tablet">
      <img ng-src="{{ article.user.getAvatar(80, 80) }}" title="{{ article.user.username }}">
    </div>
    <div  class="column is-11">
      <lcs-blog-post type="{{ article.type || 'standard' }}" class="box blog">
      </lcs-blog-post>
    </div>
  </section>

  <div class="margin-top-20">
    <uib-pagination
    total-items="totalItems"
    num-pages="numPages"
    ng-model="currentPage"
    ng-change="pageChanged()"
    max-size="maxSize"
    class="pagination-sm margin-top-10 bottom-10"
    boundary-links="true"
    rotate="false"
    items-per-page="itemPerPage"
    previous-text="&lsaquo;"
    next-text="&rsaquo;"
    first-text="&laquo;"
    last-text="&raquo;">
  </uib-pagination>
</div>
</section>
