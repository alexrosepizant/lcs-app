            <div class="nav-left">
                <a
                style="padding-top: 15px;"
                ui-sref="article.create">
                    <span class="button is-primary">
                        <i class="fa fa-plus icon is-small"></i>
                         &nbsp;Ajouter
                    </span>
                </a>
            </div>
            <div class="nav-right is-hidden-mobile">
                <a
                    ng-class="{'is-active': filter === 'all'}"
                    ui-sref="article.list({ filter: 'all' })"
                    class="nav-item is-tab">
                    Tous
                </a>
                <a
                    ng-class="{'is-active': filter === 'video'}"
                    ui-sref="article.list({ filter: 'video' })"
                    class="nav-item is-tab">
                    Vid√©os
                </a>
                <a
                    ng-class="{'is-active': filter === 'album'}"
                    ui-sref="article.list({ filter: 'album' })"
                    class="nav-item is-tab">
                    Photos
                </a>
            </div>
        </div>
    </div>

    <div class="margin-top-20">
        <section class="columns" ng-repeat="article in articles" ng-if="articles.length > 0">
            <div class="blogUser column is-1 is-block-tablet">
                <img ng-src="{{ article.user.getAvatar(80, 80) }}" title="{{ article.user.username }}">
            </div>
            <div  class="column is-11">
                <lcs-blog-post type="{{ article.type || 'standard' }}" class="blog">
                </lcs-blog-post>
            </div>
        </section>
    </div>

    <div class="margin-top-20">
        <uib-pagination
        total-items="totalItems"
        num-pages="numPages"
        ng-model="currentPage"
        ng-change="pageChanged()"
        max-size="maxSize"
        class="pagination-sm margin-top-10 bottom-10"
        boundary-links="true"
        rotate="false"
        items-per-page="itemPerPage"
        previous-text="&lsaquo;"
        next-text="&rsaquo;"
        first-text="&laquo;"
        last-text="&raquo;">
    </uib-pagination>
</div>
