<article>

  <section>
    <a ui-sref="article.standardView({ articleId: article._id })">
      <div class="margin-top-10">
        <img class="margin-top-10" ng-if="article.image !== null" alt="{{ article.title }}" ng-src="{{ article.image + '?dim=800x250' }}"/>
      </div>
      <div class="blog-title ellipsis">
        {{article.title}}
      </div>
    </a>
    <h2 class="blog-subtitle margin-top-20">
      <i class="fa fa-clock-o font-small"></i> {{ article.getDateFrom() }}
    </h2>
  </section>

  <section class="margin-top-10">
    <span ng-repeat="category in article.categories track by $index" title="{{ category }}" class="tag articleTag">
      {{ category }}
    </span>
  </section>

  <section class="media margin-top-10 articleContent">
    <div class="media-content">
      <div class="content">
        <div class="three-line-ellipsis" ng-bind-html="article.getFormattedContent() | linky:'_blank'">
          {{ article.getFormattedContent() }}
        </div>
      </div>
    </div>
  </section>

  <section class="margin-top-20">
    <div class="media-content">
      <div class="content">
        <a ui-sref="article.standardView({ articleId: article._id })" class="button is-primary">
          Voir plus
        </a>
      </div>
    </div>
  </section>

  <section class="blog-user-section margin-top-20">
    <div class="blogCommentSection">
      <span class="authorSectionTitle">
        Ils ont laiss√© un commentaire
      </span>
      <div ng-if="article.commentsUser.length > 0" ng-repeat="user in article.commentsUser | limitTo: 5" class="authorContent">
        <span class="user-image">
          <div class="user-image--image">
            <div>
              <img ng-src="{{ user.getAvatar(30,30) }}" height="30" width="30">
            </div>
          </div>
        </span>
        <a class="authorContent-name" href="#">
          {{user.username}}
        </a>
      </div>
      <div ng-if="article.commentsUser.length === 0" class="margin-top-25">
        <strong>Pas encore de commentaire</strong>
      </div>
    </div>
  </section>
</article>
