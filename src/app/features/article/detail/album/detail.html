<div class="voteButtons nav menu margin-top-20">
  <a ng-click="download()" class="nav-item is-tab is-action" ng-disabled="article.user._id !== currentUser._id">
      <span class="icon-btn">
          <i class="fa fa-download"></i>
      </span>
      &nbsp;
      Télécharger
  </a>

  <a ng-click="updateContent()" class="nav-item is-tab is-action" ng-disabled="article.user._id !== currentUser._id">
      <span class="icon-btn">
          <i class="fa fa-pencil"></i>
      </span>
      &nbsp;
      Modifier
  </a>

  <a ng-click="removeContent()" class="nav-item is-tab is-action" ng-disabled="article.user._id !== currentUser._id">
      <span class="icon-btn">
          <i class="fa fa-trash"></i>
      </span>
      &nbsp;Supprimer
  </a>
</div>

<article class="container margin-top-20">
  <div class="box bottom-50">
    <button class="delete pull-right" ui-sref="article.list"></button>

    <section>
      <a>
        <div class="blog-title-detail">
          {{article.title}}
        </div>
      </a>
      <h2 class="blog-subtitle-detail margin-top-20">
        <i class="fa fa-clock-o font-small"></i> {{ article.getDateFrom() }}
      </h2>
      <div class="blogUserDetail center margin-top-10">
        <img ng-src="{{ article.user.getAvatar(80, 80) }}" title="{{ article.user.username }}">
      </div>
    </section>

    <section class="media">
      <div class="media-content center">
        <div class="content">
          <span ng-repeat="category in article.categories track by $index" title="{{ category }}" class="tag articleTag">
            {{ category }}
          </span>
        </div>

        <div class="blog-album margin-top-20">
          <div deckgrid class="deckgrid deckgrid4" source="article.photoList">
            <a ng-href="{{ card.filepath }}" class="lightbox-trigger" title="{{ card.name }}" lightbox index="{{$index}}">
              <img ng-src="{{ card.filepath }}?dim=300"/>
            </a>
          </div>
        </div>
      </div>
    </section>

    <section class="blog-user-section margin-top-20">
      <lcs-comment object="article" class="lcs-comment"></lcs-comment>
    </section>
  </div>
</article>
