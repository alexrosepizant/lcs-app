<div class="modal-card">
  <header class="modal-card-head">
    <p class="modal-card-title">Cr√©ation de vote</p>
    <button class="delete close" ng-click="dismiss()"></button>
  </header>

  <section class="modal-card-body content">
    <label class="label">Contenu</label>
    <p class="control">
      <textarea ng-model="vote.content"
                class="textarea"
                placeholder="Contenu...">
      </textarea>
    </p>
    <label class="label">Fin du vote</label>
    <p class="control">
      <input ng-model="vote.endsAt"
             type="text"
             class="input"
             placeholder="Date limite de vote"
             ng-flatpickr
             fp-opts="dateOpts"
             fp-on-setup="datePostSetup(fpItem)"
             data-enabletime="true">
    </p>
    <label class="label">Ajouter les propositions de vote</label>
    <div ng-repeat="item in vote.answers track by $index" class="margin-top-10">
      <input type="text" ng-model="item.content" class="input"/>
    </div>
    <div class="margin-top-10">
      <a class="button is-primary" ng-click="addItem()">
        Ajouter une proposition
      </a>
    </div>
  </section>

  <footer class="modal-card-foot">
    <a class="button is-primary" ng-click="create()">
      Sauvegarder
    </a>
    <a class="button is-link" ng-click="dismiss()">
      Annuler
    </a>
  </footer>
</div>
