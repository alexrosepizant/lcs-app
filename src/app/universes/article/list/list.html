<div class="container">
  <div class="columns">
    <div class="column is-8">
      <div class="nav menu">
        <div class="container">
          <div class="nav-left">
            <a class="nav-item is-tab button is-primary blog-add" ui-sref="article.create">
              <span class="icon is-small">
                <i class="fa fa-plus"></i>
              </span>
              <span>
                Ajouter
              </span>
            </a>
          </div>
          <div class="nav-right is-hidden-mobile">
            <nav class="level">
              <!-- Left side -->
              <div class="nav-item is-tab">
                <p class="is-light">
                  Filtrer par:
                </p>
              </div>
              <div class="level-right">
                <p class="level-item">
                  <a ui-sref="article({ filter: 'all' })" ng-class="{'is-current': filter === 'all'}">
                    Tous
                  </a>
                </p>
                <p class="level-item">
                  <a ui-sref="article({ filter: 'standard' })" ng-class="{'is-current': filter === 'standard'}">
                    Articles
                  </a>
                </p>
                <p class="level-item">
                  <a ui-sref="article({ filter: 'video' })" ng-class="{'is-current': filter === 'video'}">
                    Vid√©os
                  </a>
                </p>
                <p class="level-item">
                  <a ui-sref="article({ filter: 'album' })" ng-class="{'is-current': filter === 'album'}">
                    Photos
                  </a>
                </p>
              </div>
           </nav>
          </div>
        </div>
      </div>

      <lcs-blog-post ng-repeat="article in articles"
                     type="{{ article.type || 'standard' }}"
                     class="box blog">
      </lcs-blog-post>
    </div>

    <div class="column is-4">
      <div class="box trending">
        <p class="trend-title"><span class="title is-5">Les tags</span></p>
        <span class="tag is-dark">Dark</span>
        <span class="tag is-primary">Primary</span>
        <span class="tag is-info">Info</span>
        <span class="tag is-success">Success</span>
        <span class="tag is-warning">Warning</span>
        <span class="tag is-danger">Danger</span>
      </div>

      <div class="box">
        <p>
          <span class="title is-5">Ceux qui postent le plus</span>
          <br/>
          <a href="#" class="user-link">Voir tous le monde</a>
        </p>
        <hr>
        <div ng-repeat="user in users | limitTo: 5 " class="columns">
          <div class="column is-marginless">
            <div class="image is-64x64">
              <img ng-src="{{ user.getAvatar(80, 80) }}">
            </div>
          </div>
          <div class="column is-9">
            <p class="user-title">
              <a href="#">
                <strong>{{ user.username }}</strong>
              </a>
            </p>
            <p>
              <a class="is-small">
                <span class="subtitle is-6">
                  125 publications
                </span>
              </a>
            </p>
            <p class="small-margin-top">
              <a class="button is-light is-small">
                <span class="icon is-small">
                  <i class="fa fa-vcard"></i>
                </span>
                <span>
                  Voir le profile
                </span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
