<div class="video-meta">
  <p>
    <small class="pull-right">{{ article.getDateFrom() }}</small>
  </p>
  <div class="blog-title ellipsis">{{article.title}}</div>
  <br>
  <article class="media">
    <div class="media-content">
      <div class="content">
        <div class="columns">
          <div class="column is-6">

            <!-- Include iframe of video -->
            <iframe ng-src="{{ article.getVideoLink() }}"
              ng-if="article.isEmbed"
              width="100%"
              height="auto"
              frameborder="0"
              webkitallowfullscreen="true"
              mozallowfullscreen="true"
              allowfullscreen="true">
				    </iframe>

            <!-- OR video uploaded by user -->
            <videogular vg-player-ready="onPlayerReady($API)" vg-error="onError($event)">
    					<vg-media vg-src="config.sources" vg-tracks="config.tracks" vg-youtube="rel=1;showinfo=1">
    					</vg-media>
    					<vg-controls>
    						<vg-play-pause-button></vg-play-pause-button>
    						<vg-time-display>
    							{{ currentTime | date:'mm:ss' }}
    						</vg-time-display>
    						<vg-scrub-bar>
    							<vg-scrub-bar-current-time>
                  </vg-scrub-bar-current-time>
    						</vg-scrub-bar>
    						<vg-time-display>
    							{{ timeLeft | date:'mm:ss' }}
    						</vg-time-display>
    						<vg-volume>
    							<vg-mute-button>
    							</vg-mute-button>
    							<vg-volume-bar>
    							</vg-volume-bar>
    						</vg-volume>
    						<vg-fullscreen-button>
    						</vg-fullscreen-button>
    					</vg-controls>
    					<vg-overlay-play></vg-overlay-play>
    				</videogular>
          </div>
          <div class="column is-6">
            <nav class="nav">
              <div class="container">
                <div class="nav-left">
                  <a class="nav-item is-tab is-active">
                    <span class="title is-4">124 304 vues</span>
                  </a>
                </div>
              </div>
            </nav>
            <div class="trending margin-top-20">
    					<span ng-repeat="category in article.categories" title="{{ category.value }}" class="tag articleTag">
    						{{ category.value }}
    					</span>
    					<span ng-if="article.categories.length === 0" class="tag">
    						Aucune catégorie associée
    					</span>
    				</div>
            <nav class="level margin-top-20">
              <p class="level-item has-text-left">
                <a class="button is-default">
                  <i class="fa fa-thumbs-up"></i>
                  5254
                </a>
                <a class="button is-default">
                  <i class="fa fa-thumbs-down"></i>
                  1
                </a>
                <a class="button is-default">
                  <span class="icon"><i class="fa fa-ellipsis-h"></i></span> <span>More</span>
                </a>
              </p>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </article>
</div>
