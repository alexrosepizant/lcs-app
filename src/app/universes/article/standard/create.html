<div class="modal-card">
  <header class="modal-card-head">
    <div class="tabs is-toggle">
      <ul>
        <li class="is-active">
          <a>
            <span class="icon is-small">
              <i class="fa fa-file-text-o"></i>
            </span>
            <span>
              Article
            </span>
          </a>
        </li>
        <li>
          <a ui-sref="article.createVideo">
            <span class="icon is-small">
              <i class="fa fa-play-circle"></i>
            </span>
            <span>
              Vidéo
            </span>
          </a>
        </li>
        <li>
          <a ui-sref="article.createAlbum">
            <span class="icon is-small">
              <i class="fa fa-image"></i>
            </span>
            <span>
              Photos
            </span>
          </a>
        </li>
      </ul>
    </div>
    <button class="delete close" ng-click="dismiss()"></button>
  </header>

  <section class="modal-card-body content">
    <h1 ng-model="article.title"
        medium-editor
        class="meditor-title"
        data-placeholder="Titre de l'article">
    </h1>
    <form name="demo" class="medium-editor-content">
      <div class="button fa fa-picture-o meditor-add" ngf-select='upload(files)'
           ng-model='file'
           ngf-multiple='false'
           accept='image/*,'>
      </div>
      <div id="mediumEditor"
      name="content"
      ng-model="article.content"
      medium-editor
      class="meditor-content"
      data-placeholder="...laisse parler l'inspi">
      </div>
    </form>
  </section>

  <footer class="modal-card-foot">
    <a class="button is-primary" ng-click="create()">
      Sauvegarder
    </a>
    <a class="button is-link" ng-click="dismiss()">
      Annuler
    </a>
    <article class="message is-primary">
      <div class="message-body">
        <strong>Tips:</strong> Tu peux mettre en forme le texte en le sélectionnant
      </div>
    </article>
  </footer>
</div>
