<div class="modal-card">
  <header class="modal-card-head">
    <div class="tabs is-toggle">
      <ul>
        <li class="is-active">
          <a>
            <span class="icon is-small">
              <i class="fa fa-file-text-o"></i>
            </span>
            <span>
              Article
            </span>
          </a>
        </li>
        <li>
          <a ui-sref="article.createVideo">
            <span class="icon is-small">
              <i class="fa fa-play-circle"></i>
            </span>
            <span>
              Vid√©o
            </span>
          </a>
        </li>
        <li>
          <a ui-sref="article.createAlbum">
            <span class="icon is-small">
              <i class="fa fa-image"></i>
            </span>
            <span>
              Photos
            </span>
          </a>
        </li>
        <li>
          <a>
            <span class="icon is-small"><i class="fa fa-music"></i></span>
            <span>
              Musique
            </span>
          </a>
        </li>
      </ul>
    </div>
    <button class="delete close" ng-click="dismiss()"></button>
  </header>
  <section class="modal-card-body">
    <h1 ng-model="title" medium-editor bind-options="{disableReturn: true, disableExtraSpaces: true, toolbar: false}" data-placeholder="Enter a title"></h1>
    <label class="label">Contenu</label>
    <form name="demo">
      <div name="text" ng-model="article.content" medium-editor bind-options="{'toolbar': {'buttons': ['bold', 'italic', 'underline', 'header1', 'header2', 'quote', 'orderedlist', 'unorderedlist']}}">
        <div medium-insert insert-addons="insertAddons"></div>
      </div>
    </form>
    <h4>Model:</h4>
    <pre>{{text}}</pre>
  </section>
  <footer class="modal-card-foot">
    <a class="button is-primary">
      Sauvegarder
    </a>
    <a class="button is-link" ng-click="dismiss()">
      Annuler
    </a>
  </footer>
</div>
