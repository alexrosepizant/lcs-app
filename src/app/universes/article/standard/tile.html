<article class="media">
  <div class="media-content">
    <div class="content">
      <p>
        <small class="pull-right">{{ article.getDateFrom() }}</small>
        <div ng-bind-html="article.getTitle()"></div>
        <br>
        <div ng-bind-html="article.getContent()"></div>
      </p>
    </div>
  </div>
</article>
