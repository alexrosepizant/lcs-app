<div class="container">
  <div class="columns">

    <div class="column is-4">
      <div class="margin-top-40 bottom-20">
        <img src="https://placehold.it/400x400"/>

      </div>
    </div>

    <div class="column is-4">
      <div class="margin-top-40 bottom-20">
        <img src="https://placehold.it/400x400"/>

      </div>
    </div>

    <div class="column is-4">
      <div class="event-timeline margin-top-20">
        <h1 class="dashboard-title">
          <strong>L'activit√© du site</strong>
        </h1>

        <div class="home-contents">
          <span ng-repeat="content in notifications | orderBy:'-created'">
            <small class="pull-right margin-top-10">{{content.getDateFrom()}}</small>
            <p class="event-item ellipsis">
              <span class="icon-item-type">
                <i class="fa" ng-class="content.getIcon()"></i>
              </span>
              <a href="#">{{content.user.username}}</a> {{content.getFormattedType()}}
              <a ui-sref="{{content.getLink()}}">{{content.title || 'un commentaire'}}</a>
            </p>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
