<nav class="nav has-shadow">
  <div class="margin-top-20">
    <p class="marquee"><span>{{presentations}}</span></p>
  </div>
</nav>

<div class="container margin-top-20">
  <div class="columns">
    <div class="column is-8 margin-top-20 bottom-50">
      <h1 class="title">
        <strong>A la une</strong>
      </h1>
      <hr>
      <div class='time-to'>
        Festival internationnal de plaisir pure dans...
        <span countdown='' date='December 25, 2016 00:00:00'></span>
      </div>
      <div class="margin-top-40">
        <h1 class="title">
          <strong>Derniers articles</strong>
        </h1>
      </div>
      <hr>
    </section>
    <lcs-blog-post type="{{ datas.article.type || 'standard' }}" class="box blog">
    </lcs-blog-post>
  </div>

  <div class="column is-4">
    <div class="event-timeline margin-top-20 bottom-50">
      <h1 class="title">
        <strong>Les derniers mouvements</strong>
      </h1>
      <hr>
      <p class="event-item ellipsis" ng-repeat="content in datas.content | orderBy:'-created'">
        <small class="pull-right">{{content.getDateFrom()}}</small>
        <span class="icon-item-type">
          <i class="fa" ng-class="content.getIcon()"></i>
        </span>
        <a href="#">{{content.user.username}}</a> {{content.getFormattedType()}}
        <a ui-sref="{{content.getLink()}}">{{content.title || 'un commentaire'}}</a>
      </p>
    </div>
  </div>
</div>
