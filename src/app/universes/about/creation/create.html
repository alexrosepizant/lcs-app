<div class="modal-card">
  <header class="modal-card-head">
    <p class="modal-card-title">Nouvelle idée</p>
    <button class="delete close" ng-click="dismiss()"></button>
  </header>

  <section class="modal-card-body">
    <p class="control">
      <textarea ng-model="issue.description" class="textarea" placeholder="Décrit le plus possible ton idée...">
      </textarea>
    </p>

    <div class="content blogCreationTagStandard margin-top-20">
      <span ng-repeat="category in categories" title="{{ category }}" class="tag" ng-class="{'active': issue.hasCategory(category.value)}" ng-click="issue.toggleCategory(category.value)">
        {{ category.value }}
      </span>
      <input type="text" ng-model="newCategory" ng-enter="addCategory()" class="input inputCategory" placeholder="Nouvelle categorie"/>
    </div>
  </section>

  <footer class="modal-card-foot">
    <a class="button is-primary" ng-click="create()">
      Sauvegarder
    </a>
    <a class="button is-link" ng-click="dismiss()">
      Annuler
    </a>
  </footer>
</div>
