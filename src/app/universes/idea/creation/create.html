<div class="modal-card">
  <header class="modal-card-head">
    <p class="modal-card-title">Nouvelle id√©e</p>
    <button class="delete close" ng-click="dismiss()"></button>
  </header>

  <section class="modal-card-body content">
    <label class="label">Description</label>
    <p class="control">
      <textarea ng-model="idea.description"
                class="textarea"
                placeholder="Contenu">
      </textarea>
    </p>

    <div class="content blogCreationTagStandard">
      <span ng-repeat="category in categories" title="{{ category }}" class="tag" ng-class="{'active': idea.hasCategory(category.value)}" ng-click="idea.toggleCategory(category.value)">
        {{ category.value }}
      </span>
      <input type="text" ng-model="newCategory" ng-enter="addCategory()" class="input inputCategory" placeholder="Nouvelle categorie"/>
    </div>
  </section>

  <footer class="modal-card-foot">
    <a class="button is-primary" ng-click="create()">
      Sauvegarder
    </a>
    <a class="button is-link" ng-click="dismiss()">
      Annuler
    </a>
  </footer>
</div>
