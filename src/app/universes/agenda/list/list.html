<nav class="nav has-shadow">
  <div class="container">
    <div class="nav-right">
      <a class="nav-item is-tab button is-primary blog-add" ui-sref="agenda.create">
        <span class="icon is-small">
          <i class="fa fa-plus"></i>
        </span>
        <span>
          Ajouter un évènement
        </span>
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="columns">
    <div class="column is-9">
      <div class="container margin-top-20" ng-if="events.length === 0">
        <div class="notification">
          Il n'y a aucun évènement à venir.
        </div>
      </div>

      <div ng-repeat="userEvent in events" ng-if="events.length > 0">
        <div class="user-blog pull-left">
          <figure class="image is-64x64">
            <img ng-src="{{ userEvent.user.getAvatar(40,40) }}" alt="Image">
          </figure>
        </div>
      </div>
    </div>

    <div class="column is-3">
    </div>
  </div>
</div>
