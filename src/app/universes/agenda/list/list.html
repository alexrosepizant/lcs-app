<nav class="nav has-shadow">
  <div class="container">
    <div class="nav-left">
      <p class="control margin-top-20">
        <input ng-model="startsAt"
               type="text"
               class="input"
               placeholder="Selectionne une date..."
               ng-flatpickr
               fp-opts="dateOpts"
               fp-on-setup="datePostSetup(fpItem)"
               data-enabletime="true">
      </p>
    </div>
    <div class="nav-right">
      <a class="nav-item is-tab button is-primary blog-add" ui-sref="agenda.create">
        <span class="icon is-small">
          <i class="fa fa-plus"></i>
        </span>
        <span>
          Ajouter un évènement
        </span>
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="margin-top-20 bottom-50 limitedHeight">
      <div class="agenda-container">
        <div class="container margin-top-20" ng-if="events.length === 0">
          <div class="notification">
            Il n'y a aucun évènement à venir.
          </div>
        </div>

        <div ng-if="events.length > 0" ng-repeat="event in events" class="columns margin-top-40">
          <div class="column is-4">
            <div class="eventDate">
              <div class="eventDay" ng-if="event.subType !== 'euroMatch'">
                {{ event.getDay() }}
              </div>
              <div>
                {{ event.startsAt | date:"dd MMM" }}
              </div>
              <div class="eventYear">
                {{ event.startsAt | date:"yyyy" }}
              </div>
            </div>
          </div>
          <div class="column is-8 box margin-top-10">
            <a ui-sref="#">
              <div class="agenda-title ellipsis">{{event.title}}</div>
            </a>

            <div class="agenda-content">
              {{event.content}}
              <br>
            </div>

            <div class="content">
              <a class="button is-success" ng-click="isAvailableForEvent()">
                <span class="icon is-small">
                  <i class="fa fa-check"></i>
                </span>
                <span>
                  Je viens
                </span>
              </a>
              <a class="button is-primary" ng-click="isUnavailableForEvent()">
                <span class="icon is-small">
                  <i class="fa fa-remove"></i>
                </span>
                <span>
                  Je peux pas
                </span>
              </a>
            </div>
            <section class="blog-user-section">
              <div class="agendaUserSection">
                <span class="authorSectionTitle">
                  Ils seront de la partie <strong>({{event.guest.length + 1}})</strong>
                </span>
                <div class="authorContent">
                  <span class="user-image">
                    <div class="user-image--image">
                      <div>
                        <img ng-src="{{ event.user.getAvatar(30,30) }}" title="{{event.user.username}}" height="30" width="30">
                      </div>
                    </div>
                  </span>
                  <a class="authorContent-name" href="#">
                    {{event.user.username}}
                  </a>
                  <br>
                  <span class="agenda-author">
                    organisateur
                  </span>
                </div>
                <div ng-if="event.guest.length > 0" ng-repeat="user in event.guest" class="authorContent">
                  <span class="user-image">
                    <div class="user-image--image">
                      <div>
                        <img ng-src="{{ user.getAvatar(30,30) }}" height="30" width="30" title="{{ user.username }}">
                      </div>
                    </div>
                  </span>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
  </div>
</div>
