<section ng-controller="HeaderCtrl" ng-if="currentUser">
  <div class="hero-head">
    <div class="container">
      <nav class="nav">

        <div class="nav-left">
          <!-- Logo -->
          <a ui-sref="article">
            <img src="assets/images/logo.png" class="logo"/>
          </a>

          <span class="nav-item header-tablet">
            <span angular-popover direction="bottom" template-url="app/common/header/popover/user.html" close-on-mouseleave="true" mode="mouseover">
              <a class="ng-popover-trigger profilButton">
                <span>
                  <img ng-src="{{ currentUser.getAvatar(40, 40) }}" class="avatar-photo-square avatar-header">
                </span>
              </a>
            </span>
          </span>
        </div>

        <div class="nav-right nav-menu">

          <!-- Search bar -->
          <span class="nav-item">
            <input type="text" class="search-query" ng-enter="search()" ng-model="word">
          </span>

          <!-- Chat button -->
          <span class="nav-item" ng-mouseover="hasNewMessage = false">
            <span angular-popover direction="bottom" template-url="app/common/header/popover/chat.html" mode="mouseover">
              <a class="ng-popover-trigger">
                <span class="icon chatIcon" ng-class="{'hasMessage' : hasNewMessage}">
                  <i class="fa fa-commenting-o"></i>
                </span>
              </a>
            </span>
          </span>

          <!-- Profil button -->
          <span class="nav-item">
            <span angular-popover direction="bottom" template-url="app/common/header/popover/user.html" close-on-mouseleave="true" mode="mouseover">
              <a class="ng-popover-trigger profilButton">
                <span>
                  <img ng-src="{{ currentUser.getAvatar(40, 40) }}" class="avatar-photo-square avatar-header">
                </span>
              </a>
            </span>
          </span>
        </div>
      </nav>
    </div>
  </div>

  <section class="hero is-primary">
    <div class="hero-foot padding-top-10">
      <div class="container">
        <nav class="tabs is-boxed">
          <ul>
            <li ng-repeat="item in menu" ui-sref-active="{'is-active': item.routePath}">
              <a ui-sref="{{item.link}}">{{item.name}}</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>

  <section class="hero is-primary fix-to-top-hide" set-class-when-at-top="fix-to-top">
    <div class="hero-foot padding-top-10">
      <div class="container">
        <nav class="tabs is-boxed">
          <ul>
            <li ng-repeat="item in menu" ui-sref-active="{'is-active': item.routePath}">
              <a ui-sref="{{item.link}}">{{item.name}}</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </section>
</section>
