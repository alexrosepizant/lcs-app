<section class="hero is-primary top-header" ng-controller="HeaderCtrl" ng-if="currentUser">
  <div class="hero-head">
    <div class="container">
      <nav class="nav">
        <div class="nav-left">
          <p class="title home-title">
            Les coqs soccer
          </p>
        </div>

        <div class="nav-right nav-menu">
          <ng-popover trigger="popover-trigger-chat" popover-class="popover-chat">
            <nav class="panel user-popover">
              <lcs-chat></lcs-chat>
            </nav>
          </ng-popover>
          <a id="popover-trigger-chat" class="ng-popover-trigger nav-item is-tab" ng-class="{'active' : showChat}">
            <span class="icon icon-chevron">
              <i class="fa fa-comment font-large"></i>
            </span>
          </a>
          <!-- User infos -->
          <ng-popover trigger="popover-trigger" popover-class="custom-popover">
            <nav class="user-popover">
              <p class="panel-heading">
                Connecté en tant que
                <strong>{{currentUser.username}}</strong>
              </p>
              <a class="panel-block is-active" ui-sref="profile" ng-click="closeMenu('popover-trigger')">
                Profile
              </a>
              <a class="panel-block" ng-click="logout()">
                Déconnexion
              </a>
            </nav>
          </ng-popover>

          <a id="popover-trigger" class="ng-popover-trigger nav-item is-tab">
            <img ng-src="{{ currentUser.getAvatar(40,40) }}" class="avatar-photo-square avatar-header">
            <p>{{ currentUser.username }}</p>
            <span class="icon icon-chevron">
              <i class="fa fa-chevron-down font-small"></i>
            </span>
          </a>
        </div>
      </nav>
    </div>
  </div>

  <div class="hero-foot margin-top-20">
    <div class="container">
      <nav class="tabs is-boxed">
        <ul>
          <li ng-repeat="item in menu" class="header-item" ng-class="{'is-active' : isCurrentPath(item)}">
            <a ui-sref="{{item.link}}">{{item.name}}</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>
