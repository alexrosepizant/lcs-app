<div class="top-menu-container"
     ng-controller="HeaderCtrl"
     ng-if="currentUser">
  <div class="container">
    <nav class="nav">
      <div class="nav-left">
        <a class="nav-item" ui-sref="home">
          <h1 class="title mainTitle">
            Les coqs soccer
          </h1>
        </a>
      </div>
      <div class="nav-center">
        <p class="control has-addons searchbox">
          <input type="text"
          ng-model="searchWord"
          class="input"
          placeholder="Rechercher un truc..." />
          <a class="button" ng-click="search()">
            &nbsp; <i class="fa fa-search"></i> &nbsp;
          </a>
        </p>
      </div>
      <div class="nav-right nav-menu">
        <ng-popover
        trigger="popover-trigger"
        popover-class="custom-popover">
        <nav class="panel user-popover">
          <p class="panel-heading">
            Connecté en tant que
            <strong>{{currentUser.username}}</strong>
          </p>
          <a class="panel-block is-active"
             ui-sref="profile"
             ng-click="closeMenu('popover-trigger')">
            Profile
          </a>
          <a class="panel-block"
             ui-sref="settings"
             ng-click="closeMenu('popover-trigger')">
            Paramètres
          </a>
          <a class="panel-block"
             ng-click="logout()">
            Déconnexion
          </a>
        </nav>
      </ng-popover>
      <a id="popover-trigger" class="ng-popover-trigger nav-item is-tab">
        <img ng-src="{{ currentUser.getAvatar(30,30) }}" class="avatar-photo-square">
        <span class="icon icon-chevron">
          <i class="fa fa-chevron-down font-small"></i>
        </span>
      </a>
    </div>
  </nav>
  <nav class="nav">
    <div class="container">
      <div class="nav-left">
        <a ng-repeat="item in menu"
        ui-sref="{{item.link}}"
        class="nav-item is-tab"
        ng-class="{'is-active' : isCurrentPath(item)}">
          {{item.name}}
        </a>
      </div>
    </div>
  </nav>
</div>
</div>
