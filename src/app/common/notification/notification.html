<section>
  <span ng-repeat="content in notifications | orderBy:'-created'">
    <small class="notification-date">
      {{content.getDateFrom()}}
    </small>

    <p class="event-item ellipsis">
      <span class="icon-item-type">
        <i class="fa" ng-class="content.getIcon()"></i>
      </span>
      <a ng-click="content.openLink()">
        <b>{{content.user.username}}</b>
        {{content.getFormattedType()}}
        {{content.title || 'un commentaire'}}
      </a>
    </p>
  </span>
</section>
